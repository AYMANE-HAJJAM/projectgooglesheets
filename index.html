<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-tr from-orange-300 via-orange-100 to-white flex items-center justify-center p-6">
    <div class="w-full max-w-2xl bg-white shadow-lg rounded-2xl p-8">
      <div class="flex justify-end mb-6">
        <button
          type="button"
          onclick="location.href='applications.html'"
          class="bg-orange-500 text-white px-5 py-2 rounded-xl hover:bg-orange-600 transition duration-300 shadow-md"
        >
          View Applications
        </button>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
        Application Form
      </h1>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-2 text-sm font-semibold text-gray-600"
            >First Name</label
          >
          <input
            type="text"
            class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
          />
        </div>
        <div>
          <label class="block mb-2 text-sm font-semibold text-gray-600"
            >Last Name</label
          >
          <input
            type="text"
            class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
          />
        </div>
        <div class="md:col-span-2">
          <label class="block mb-2 text-sm font-semibold text-gray-600"
            >Email</label
          >
          <input
            type="email"
            class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
          />
        </div>
        <div>
          <label class="block mb-2 text-sm font-semibold text-gray-600"
            >Age</label
          >
          <input
            type="number"
            class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
          />
        </div>
        <div>
          <label class="block mb-2 text-sm font-semibold text-gray-600"
            >City</label
          >
          <input
            type="text"
            class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
          />
        </div>
        <div class="md:col-span-2">
          <label class="block mb-2 text-sm font-semibold text-gray-600"
            >Education Level</label
          >
          <select
            class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
          >
            <option>High School</option>
            <option>Bachelor</option>
            <option>Master</option>
            <option>PhD</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label class="block mb-2 text-sm font-semibold text-gray-600"
            >Domain of Interest</label
          >
          <input
            type="text"
            class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none"
          />
        </div>
        <div class="md:col-span-2 text-center">
          <button
            type="submit"
            class="bg-orange-500 text-white px-6 py-3 rounded-xl font-semibold hover:bg-orange-600 transition duration-300 shadow-md"
          >
            Submit Application
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
