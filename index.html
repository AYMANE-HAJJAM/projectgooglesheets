<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: {} },
        plugins: [
          function ({ addBase }) {
            addBase({
              'input[type="text"], input[type="email"], input[type="number"], select': {
                border: "0.5px solid #d1d5db",
              },
            });
          },
        ],
      };
    </script>
  </head>
  <body class="bg-gradient-to-tl from-orange-200 to-orange-50 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-10">
      
      <!-- Button go to applications page -->
      <div class="flex justify-end mb-6">
        <button 
          type="button" 
          onclick="location.href='applications.html'" 
          class="bg-orange-500 text-white px-5 py-2 rounded-xl font-semibold shadow-md hover:bg-orange-600 transition duration-300"
        >
          View Applications
        </button>
      </div>

      <!-- Form -->
      <form name="applicationForm" class="flex flex-col gap-8">
        <h1 class="text-3xl font-bold text-gray-800 border-b pb-4">Application Form</h1>
        
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
              First Name <span class="text-red-500">*</span>
            </label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
              minlength="2" maxlength="50" pattern="^[a-zA-Z\s]+$" />
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
              Last Name <span class="text-red-500">*</span>
            </label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
              minlength="2" maxlength="50" pattern="^[a-zA-Z\s]+$" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email <span class="text-red-500">*</span>
            </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
              pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" />
          </div>
          <div>
            <label for="age" class="block text-sm font-medium text-gray-700 mb-2">
              Age <span class="text-red-500">*</span>
            </label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
              min="18" max="100" step="1" />
          </div>
        </div>

        <!-- Education Level -->
        <div>
          <label for="education" class="block text-sm font-medium text-gray-700 mb-2">
            Education Level <span class="text-red-500">*</span>
          </label>
          <select id="education" name="education" required
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            <option value="">Select your education</option>
            <option value="bac+2">Bac+2</option>
            <option value="bac+3">Bac+3</option>
            <option value="bac+5">Bac+5</option>
          </select>
        </div>

        <!-- City -->
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700 mb-2">
            City <span class="text-red-500">*</span>
          </label>
          <select id="city" name="city" required
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            <option value="">Select your city</option>
            <option value="casablanca">Casablanca</option>
            <option value="rabat">Rabat</option>
            <option value="marrakech">Marrakech</option>
            <option value="fes">Fes</option>
            <option value="tangier">Tangier</option>
            <option value="agadir">Agadir</option>
            <option value="meknes">Meknes</option>
            <option value="oujda">Oujda</option>
            <option value="kenitra">Kenitra</option>
            <option value="tetouan">Tetouan</option>
          </select>
        </div>

        <!-- Availability -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Availability <span class="text-red-500">*</span>
          </label>
          <div class="flex flex-wrap gap-6">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" id="full_time" name="availability" value="full_time" required />
              <span class="text-gray-700">Full Time</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" id="part_time" name="availability" value="part_time" required />
              <span class="text-gray-700">Part Time</span>
            </label>
          </div>
        </div>

        <!-- Domains of interest -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-3">
            Domains of interest <span class="text-red-500">*</span>
          </label>
          <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" id="ai" name="domainsOfInterest" value="ai" />
              <span>AI</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" id="backend" name="domainsOfInterest" value="backend" />
              <span>Backend</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" id="frontend" name="domainsOfInterest" value="frontend" />
              <span>Frontend</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" id="fullstack" name="domainsOfInterest" value="fullstack" />
              <span>Fullstack</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" id="mobile" name="domainsOfInterest" value="mobile" />
              <span>Mobile</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" id="devops" name="domainsOfInterest" value="devops" />
              <span>Devops</span>
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full py-3 rounded-lg shadow-md font-semibold text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-400 transition duration-300">
            Submit Application
          </button>
        </div>
      </form>

      <!-- success message -->
      <div class="text-sm mt-8 text-center hidden" id="successMessage">
        <svg class="h-16 w-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h3 class="text-xl font-bold text-gray-900 mb-2">Application Submitted!</h3>
        <p class="text-gray-600">Thank you for your application. We will contact you soon.</p>
        <button id="submitAnotherApplication"
          class="w-full mt-4 py-2 rounded-lg shadow-md font-semibold text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-400 transition duration-300">
          Submit Another Application
        </button>
      </div>

      <!-- error message -->
      <div class="text-sm text-red-500 mt-4 hidden" id="errorMessage"></div>
    </div>

    <script type="module" src="assets/index.js"></script>
  </body>
</html>
