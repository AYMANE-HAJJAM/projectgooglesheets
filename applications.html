<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: {} },
        plugins: [
          function ({ addBase }) {
            addBase({
              'input[type="text"], input[type="email"], input[type="number"], select': {
                border: "0.5px solid #d1d5db",
              },
            });
          },
        ],
      };
    </script>
  </head>
  <body class="min-h-screen bg-gradient-to-tr from-orange-300 via-orange-100 to-white p-6">
    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-xl p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">All Applications</h1>
        <button
          type="button"
          onclick="location.href='index.html'"
          class="bg-orange-500 text-white px-5 py-2 rounded-xl hover:bg-orange-600 transition duration-300 shadow-md"
        >
          + New Application
        </button>
      </div>

      <div class="border border-gray-300 rounded-xl overflow-x-auto">
        <table class="w-full border-collapse" id="applicationsTable">
          <thead class="bg-orange-100 text-gray-700">
            <tr>
              <th class="p-3 border-b">First Name</th>
              <th class="p-3 border-b">Last Name</th>
              <th class="p-3 border-b">Email</th>
              <th class="p-3 border-b">Age</th>
              <th class="p-3 border-b">Education Level</th>
              <th class="p-3 border-b">City</th>
              <th class="p-3 border-b">Availability</th>
              <th class="p-3 border-b">Domain of interest</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 text-center">
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="assets/applications.js"></script>
  </body>
</html>
